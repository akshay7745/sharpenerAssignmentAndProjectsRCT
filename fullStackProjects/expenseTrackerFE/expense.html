<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container-fluid sticky-top">
        <div class="row p-2 justify-content-between align-items-center border border-2">
          <div class="col col-9 fs-2">Expense Manager</div>
          <div class="col d-flex align-items-center">
            <div class="row align-items-center gap-2">
              <button class="col btn btn-outline-primary d-block" id="razorBtn">Buy Premium</button>
              <button class="col btn btn-outline-primary d-block" id="leaderboardBtn">Leaderboard</button>
              <div class="col btn btn-outline-warning d-block premiumSymbol ">Premium User ‚≠ê</div>
              <div class="col btn btn-outline-success d-block expenseReport ">Expense Report</div>

            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="container-fluid mt-md-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-center fs-2 text-black-50 fs-1 ">Expense Tracker</h2>
          </div>
          <div class="container">
            <form
              id="expenseForm"
              class="row g-3 justify-content-center mt-3 border border-1 p-1 rounded-2"
            >
              <div class="col-auto">
                <label for="description" class="visually-hidden"
                  >Expense Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Expense Description"
                  rows="1"
                ></textarea>
              </div>
              <div class="col-auto">
                <label for="amount" class="visually-hidden">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  name="amount"
                />
              </div>
              <div class="col-auto">
                <select
                  class="form-select"
                  name="category"
                  aria-label="Default select example"
                >
                  <option selected>Select Expense Category</option>
                  <option value="fuel">Fuel</option>
                  <option value="grocery">Grocery</option>
                  <option value="dinning">Dinning</option>
                  <option value="shopping">Shopping</option>
                </select>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-warning mb-3">
                  Add Expense
                </button>
              </div>
           
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 text-center">
            <h2 class="fs-2">Expense list</h2>
          </div>
        </div>
        <div class="row row-cols-1 expenseLists justify-content-center">
        </div>
      </div>
    </section>
    <section id="section" class="container-fluid d-none">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-center">Leaderboard</h2>
          </div>
        </div>
        <div class="row">
          <div id="leaderboard" class="col">
           
          </div>
        </div>
      </div>
    </section>
    <section id="section" class="container-fluid">
      <div class="container">
        <div class="row">
          <h2 class="text-center">Daily Expense</h2>
        </div>
        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Description</th>
                  <th scope="col">Category</th>
                  <th scope="col">Income</th>
                  <th scope="col">Expense</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1-12-2024</th>
                  <!-- <td>1-12-2024</td> -->
                  <td>Monthly Grocery</td>
                  <td>Grocery</td>
                  <td></td>
                  <td>500</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <!-- <td>Jacob</td> -->
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@fat</td>
                  <td>@fat</td>
                </tr>
                <!-- <tr>
                  <th scope="row">3</th>
                  <td colspan="2">Larry the Bird</td>
                  <td>@twitter</td>
                  <td>@twitter</td>
                  <td>@twitter</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
    integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="expense.js"></script>
</html>
