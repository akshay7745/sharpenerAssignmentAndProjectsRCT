<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expenses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container-fluid mt-md-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-center fs-2 text-black-50 fs-1">Add Expense</h2>
          </div>
          <div class="container">
            <form
              id="expenseForm"
              class="row g-3 justify-content-center mt-3 border border-1 p-1 rounded-2"
            >
              <div class="col-auto">
                <label for="description" class="visually-hidden"
                  >Expense Description</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Expense Description"
                  rows="2"
                ></textarea>
              </div>
              <div class="col-auto">
                <label for="amount" class="visually-hidden">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  name="amount"
                />
              </div>
              <div class="col-auto">
                <select
                  class="form-select"
                  name="category"
                  aria-label="Default select example"
                >
                  <option selected>Select Expense Category</option>
                  <option value="fuel">Fuel</option>
                  <option value="grocery">Grocery</option>
                  <option value="dinning">Dinning</option>
                  <option value="shopping">Shopping</option>
                </select>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-warning mb-3">
                  Add Expense
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 text-center">
            <h2 class="fs-2">Expense list</h2>
          </div>
        </div>
        <div class="row expenseLists">
          <div
            id="expenseId"
            class="col-12 d-flex justify-content-center my-3 gap-3 align-items-center border border-1 rounded-3 px-1 py-2"
          >
            <span>Category</span>
            <span>Description</span>
            <span>Amount</span>
            <button class="btn btn-info">Delete Expense</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
    integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="expense.js"></script>
</html>
